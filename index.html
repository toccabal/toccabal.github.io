---
layout: default
---

<div class="articles-home">
	<div class="container">

		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<div class="silk-and-tea-header">
					<p class="magazine">magazine</p>
					<h1>Silk + Tea</h1>
					<p>a thread for humankind</p>
				</div>
			</div>
		</div>

		<div class="row editions">
			{% for post in site.posts %}
			<div class="col-md-4 col-sm-6 col-xs-12">
				<h3 class="articles-home-title"><a class="post-title-url" href="{{ post.url }}">{{ post.title }}</a></h3>
				<p>{{ post.category }}</p>
				<p>{{ post.short | truncatewords:15 }} <a href="{{ post.url }}">read more</a></p>
				<p><small>{{ post.date | date: "%B %e, %Y" }}</small></p>
			</div>
			{% endfor %}
		</div>

	</div>
</div>

<div class="home-toccabal-intro">

	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<h1>Who is TOCCABAL?</h1>
		</div>
	</div>

</div>
