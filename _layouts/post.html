---
layout: default
---

<div class="articles-single container">

	<section class="articles-head">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<h1>{{ page.title }}</h1>
				<p class="articles-short">{{ page.short }}</p>
				<!--<p class="articles-author">by {{ page.author }}</p>-->
			</div>
		</div>
	</section>

	<section class="article-body">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<p>{{ page.content }}</p>
			</div>
		</div>
	</section>


</div>
