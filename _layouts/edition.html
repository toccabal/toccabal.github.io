---
layout: default
---

<div class="edition">

		<img src="{{ page.image }}" style="width:150px;" />
		<h2>{{ page.title }}</h2>
		<p>{{ page.volume }}</p>

		{% for article in site.articles %}

		{% for edition in article.editions %}
        {% if edition.name == page.name %}
		
			<ul>
				<li><a href="{{ article.url }}">{{ article.title }}</a></li>
			</ul>

		{% endif %}
		{% endfor %}

		{% endfor %}


<!-- add link to return to editions -->

</div>
